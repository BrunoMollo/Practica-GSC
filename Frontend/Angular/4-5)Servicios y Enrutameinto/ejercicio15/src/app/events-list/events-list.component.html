<h3>All of the events should show below</h3>

<div class="container">
  
  <table>
    <thead>
      <tr>
        <th>Event</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of events">
        <td><a [routerLink]="event.id.toString()" [routerLinkActive]="'active-link'">{{event.name}}</a></td>
      </tr>
    </tbody>
  </table>


  <router-outlet></router-outlet>

  
</div>
