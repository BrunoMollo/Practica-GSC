<div>
  <h3>Listado de todos los eventos disponibles</h3>

  <table>
    <thead>
      <tr>
        <th>Evento</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Direcci√≥n</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let evento of events">
        <td>{{evento.name}}</td>
        <td>{{evento.date}}</td>
        <td>{{evento.time}}</td>
        <!-- tuve que agregar un nuevo evento para que Typescript infiera que la locacion puede ser null, 
            con los datos por defeto no requiere el operador de navegacion segura (?) -->
        <td>{{ evento.location?.address+", "+evento.location?.city+", "+evento.location?.country }}</td>
      </tr>
    </tbody>
  </table>
</div>
