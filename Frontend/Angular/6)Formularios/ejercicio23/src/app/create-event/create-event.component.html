<div>
  <form [formGroup]="eventForm" (ngSubmit)="guardar()">
    <div class="form-group">
      <label for="event-name">Nombre del evento:</label>
      <input id="event-name" type="text" formControlName="name"/>
      <span *ngIf="eventForm.get('name')?.invalid && eventForm.get('name')?.touched" class="warning">Requerido</span>
    </div>
    <div class="form-group">
      <label for="date">Fecha: </label>
      <input id="date" type="text" formControlName="date"/>
      <span *ngIf="eventForm.get('date')?.invalid && eventForm.get('date')?.touched" class="warning">Requerido</span>
    </div>
    <div class="form-group">
      <label for="time">Hora: </label>
      <input id="time" type="text" formControlName="time" />
      <span *ngIf="eventForm.get('time')?.invalid && eventForm.get('time')?.touched" class="warning">Requerido</span>
    </div>

    <div formGroupName="location">
      <div class="form-group">
        <label for="address">Direcci√≥n: </label>
        <input id="address" type="text" formControlName="address"/>
        <span *ngIf="eventForm.get('location.address')?.invalid && eventForm.get('location.address')?.touched" class="warning">Requerido</span>
      </div>
      <div class="form-group">
        <label for="city">Ciudad: </label>
        <input id="city" type="text" formControlName="city"/>
        <span *ngIf="eventForm.get('location.city')?.invalid && eventForm.get('location.city')?.touched" class="warning">Requerido</span>
      </div>
      <div class="form-group">
        <label for="country">Pais: </label>
        <input id="country" type="text" formControlName="country"/>
        <span *ngIf="eventForm.get('location.country')?.invalid && eventForm.get('location.country')?.touched" class="warning">Requerido  </span>
      </div>
    </div>
    

    <button type="submit" class="btn btn-primary" [disabled]="eventForm.invalid">Guardar</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancelar</button>
  </form>
</div>
