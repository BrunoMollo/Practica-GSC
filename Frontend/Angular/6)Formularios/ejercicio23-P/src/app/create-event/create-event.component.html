<div>
  <form #miForm="ngForm" (ngSubmit)="guardar()" >
    <div class="form-group">
      <label for="event-name">Nombre del evento:</label>
      <input id="event-name" type="text" [(ngModel)]="modelEvent.name" name="name" required #name="ngModel" [ngStyle]="dynamicStyles(name)"/>
      <span *ngIf="mustBeWarn(name)" >{{getErrorMessage(name.control.errors)}}</span>
    </div>
    <div class="form-group">
      <label for="date">Fecha: </label>
      <input id="date" type="text" [(ngModel)]="modelEvent.date" name="date" required appExcludeWeekends #date="ngModel" [ngStyle]="dynamicStyles(date)"/>
      <span *ngIf="mustBeWarn(date)" >{{getErrorMessage(date.control.errors)}}</span>
    </div>
    <div class="form-group">
      <label for="time">Hora: </label>
      <input id="time" type="text" [(ngModel)]="modelEvent.time" name="time" required #time="ngModel" [ngStyle]="dynamicStyles(time)"/>
      <span *ngIf="mustBeWarn(time)" >{{getErrorMessage(time.control.errors)}}</span>
    </div>
    <div class="form-group">
      <label for="address">Direcci√≥n: </label>
      <input id="address" type="text" [(ngModel)]="modelEvent.location.address" name="location.adress" required #address="ngModel" [ngStyle]="dynamicStyles(address)"/>
      <span *ngIf="mustBeWarn(address)" >{{getErrorMessage(address.control.errors)}}</span>
    </div>
    <div class="form-group">
      <label for="city">Ciudad: </label>
      <input id="city" type="text" [(ngModel)]="modelEvent.location.city" name="location.city" required #city="ngModel" [ngStyle]="dynamicStyles(city)"/>
      <span *ngIf="mustBeWarn(city)" >{{getErrorMessage(city.control.errors)}}</span>
    </div>
    <div class="form-group">
      <label for="country">Pais: </label>
      <input id="country" type="text" [(ngModel)]="modelEvent.location.country" name="location.country" required pattern="[A-Z][A-Z]" #country="ngModel" [ngStyle]="dynamicStyles(country)"/>
      <span *ngIf="mustBeWarn(country)" >{{getErrorMessage(country.control.errors)}}</span>

    </div>

    <button type="submit" class="btn btn-primary" [disabled]="miForm.invalid">Guardar</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancelar</button>
  </form>
</div>
