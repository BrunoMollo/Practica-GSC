<div>
  <form [formGroup]="eventForm" (ngSubmit)="guardar()">
    <div class="form-group">
      <label for="event-name">Nombre del evento:</label>
      <input id="event-name" type="text" formControlName="name" [ngStyle]="inputDynamicStyles('name')"/>
      <span *ngIf="hasToWarn('name')" class="warning">Requerido</span>
    </div>
    <div class="form-group">
      <label for="date">Fecha: </label>
      <input id="date" type="text" formControlName="date" [ngStyle]="inputDynamicStyles('date')"/>
      <span *ngIf="hasToWarn('date')" class="warning">Requerido</span>
    </div>
    <div class="form-group">
      <label for="time">Hora: </label>
      <input id="time" type="text" formControlName="time" [ngStyle]="inputDynamicStyles('time')"/>
      <span *ngIf="hasToWarn('time')" class="warning">Requerido</span>
    </div>

    <div formGroupName="location">
      <div class="form-group">
        <label for="address">Direcci√≥n: </label>
        <input id="address" type="text" formControlName="address"  [ngStyle]="inputDynamicStyles('location.address')"/>
        <span *ngIf="hasToWarn('location.address')" class="warning">Requerido</span>
      </div>
      <div class="form-group">
        <label for="city">Ciudad: </label>
        <input id="city" type="text" formControlName="city" [ngStyle]="inputDynamicStyles('location.address')"/>
        <span *ngIf="hasToWarn('location.city')" class="warning">Requerido</span>
      </div>
      <div class="form-group">
        <label for="country">Pais: </label>
        <input id="country" type="text" formControlName="country" [ngStyle]="inputDynamicStyles('location.country')"/>
        <span *ngIf="hasToWarn('location.country')" class="warning">{{ getErrorMessage('location.country') }}</span>
      </div>
    </div>
    

    <button type="submit" class="btn btn-primary" [disabled]="eventForm.invalid">Guardar</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancelar</button>
  </form>
</div>
